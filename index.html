<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KaKaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i><!--Wifi icon-->
      </div>  
      <div class="status-bar__column">
        <span>20:17</span>
      </div>
      <div class="status-bar__column">
        <span>17%</span>
        <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
        <i class="fas fa-bolt"></i><!-- Lighnting Icon--> 
      </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to NEVERLAND<h1>
        <p class="welcome-header__text">If you have a NEVERLAND Account, log in with your email or phone number.</p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email of phone number"/>
      <input type="password" placeholder="Password"/>
      <input type="submit" value="Log In"/>
      <input type="submit" value="Sign Up"/>
    </form>
    <a href="#">Find NEVERLAND Account or Password</a>
    <script src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous"></script>
  </body>
</html>
