<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Chats</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>  
    <div class="status-bar__column">
      <span>20:17</span>
    </div>
    <div class="status-bar__column">
      <span>17%</span> 
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i> 
    </div>
  </div>
</div>

<header class="screen-header">
  <h1 class="screen-header__title">Chats</h1>
  <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="settings.html">
        <div class="point"></div>
        <i class="fas fa-cog fa-lg"></i></a></span>
  </div>
</header>

<main class="main-screen">

  <div class="user-component">
   <div class="user-component__column">
     <img src="images/dream.jpg" class="user-component__avatar user-component__avatar"/>
     <div class="user-component__text">
       <h4 class="user-component__title">Dream <i class="fas fa-thumbtack fa-sm"></i></h4>
       <h6 class="user-component__subtilte">Please let me pass</h6>
     </div>
   </div>
   <div class="user-component__column">
     <span class="user-component__time">08:17</span>
   </div>
  </div>
  <a href="chat.html">
  <div class="user-component">
    <div class="user-component__column">
      <img src="images/ron2.jpg" class="user-component__avatar user-component__avatar"/>
      <div class="user-component__text">
        <h4 class="user-component__title">Ron</h4>
        <h6 class="user-component__subtilte">Hi absalom?</h6>
      </div>
    </div>
    <div class="user-component__column">
      <span class="user-component__time">15:38</span>
     <div class="badge">1</div>
    </div>
   </div>
  </a>
  <div class="user-component">
    <div class="user-component__column">
      <img src="images/nick.jpg" class="user-component__avatar user-component__avatar"/>
      <div class="user-component__text">
        <h4 class="user-component__title">Nicholas Piberius Wilde </h4>
        <h6 class="user-component__subtilte">i miss you</h6>
      </div>
    </div>
    <div class="user-component__column">
      <span class="user-component__time">13:20</span>
      <div class="badge">16</div>
    </div>
   </div>
</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link" href="friends.html">

      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link" href="chats.html">
        <span class="nav__notification badge">17</span>

    <li class="nav__btn">
      <a class="nav__link" href="find.html">
