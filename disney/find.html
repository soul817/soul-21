<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Find</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>  
    <div class="status-bar__column">
      <span>20:17</span>
    </div>
    <div class="status-bar__column">
      <span>17%</span> 
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i> 
    </div>
  </div>
</div>

<header class="screen-header">
  <h1 class="screen-header__title">Find</h1>
  <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span>
        <div class="point"></div>
        <i class="fas fa-cog fa-lg"></i>
      </span>
  </div>
</header>

<main class="main-screen">
  <div class="find-icons">
    <div class="find-icons__icon">
      <i class="fas fa-qrcode"></i>
      <span>
        QR Code
      </span>
    </div>
    <div class="find-icons__icon">
      <i class="far fa-address-card"></i>
      <span>
        Add by Contacts
      </span>
    </div>
    <div class="find-icons__icon">
      <i class="far fa-id-badge"></i>
      <span>
        Add by ID
      </span>
    </div>
    <div class="find-icons__icon">
      <i class="far fa-envelope"></i>
      <span>
        Invite
      </span>
    </div>
  </div>

  <div class="recommended-movie">
    <h6 class="recommended-movie__title">recommended Movies</h6>
    <div class="recommended-movie__screen">
      <div class="recommended-movie__content">
        <img src="images/soul-poster.jpg" class="recommended-movie__photo">
        <span class="recommended-movie__text">Soul</span>
      </div>
      <div class="recommended-movie__content">
        <img src="images/soul-poster.jpg" class="recommended-movie__photo">
        <span class="recommended-movie__text">Soul</span>
      </div>
      <div class="recommended-movie__content">
        <img src="images/soul-poster.jpg" class="recommended-movie__photo">
        <span class="recommended-movie__text">Soul</span>
      </div>
    </div>
  </div>

  <div class="open-chat">
    <div class="open-chat__header">
      <h4>Open Chat</h4>
      <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">Disney Studios</h5>
        <h6 class="open-post__hashtag">#bighero#zootopia#frozen</h6>
        <div class="open-post__members">
          <img src="images/disneyst.jpg">
          <span class="open-post__member-count">313 members</span>
          <div class="divider"></div>
          <span class="open-post__member-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="images/disneyst.jpg">
          <div class="open-post__heart__count">
            <i class="fas fa-heart fa-xs"></i><span>1025</span>
          </div>
        </div>
      </div>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">Marvle Studios</h5>
        <h6 class="open-post__hashtag">#ironman#avengers#thor</h6>
        <div class="open-post__members">
          <img src="images/ironman.jpg">
          <span class="open-post__member-count">817 members</span>
          <div class="divider"></div>
          <span class="open-post__member-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="images/marvel.jpg">
          <div class="open-post__heart__count">
            <i class="fas fa-heart fa-xs"></i><span>7508</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a class="nav__link" href="friends.html">
      <i class="far fa-user fa-2x"></i> 
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link" href="chats.html">
        <span class="nav__notification badge">17</span>
        <i class="far fa-comments fa-2x"></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link" href="find.html">
        <i class="fas fa-search fa-2x"></i>
      </a>
    </li>
    <li class="nav__btn">
      <a class="nav__link" href="more.html ">
        <div class="nav__bur"></div>
        <i class="fas fa-cogs fa-2x"></i>
      </a>
    </li>
  </ul>
</nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" 
crossorigin="anonymous"></script>
</body>
</html>
