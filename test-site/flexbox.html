<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Flexbox</title>
  <style>
    div {
      width: 80px;
      height: 80px;
      text-align: center;
    
    }
    .one {background-color: tomato;}
    .two {background-color: teal;}
    .three {background-color: thistle;}
    .four {background-color: yellowgreen;}
    .five {background-color: turquoise;
    }
    span {
      display: inline-block;
      margin: 33px 10px;
    }
  </style>
</head>
<body>
  <div class="one">
    <span>item 1</span>
  </div>
  <div class="two">
    <span>item 2</span>
  </div>
  <div class="three">
    <span>itme 3</span>
  </div>
  <div class="four">
    <span>item 4</span>
  </div>
  <div class="five">
    <span>item 5</span>
  </div>
  
</body>
</html>
