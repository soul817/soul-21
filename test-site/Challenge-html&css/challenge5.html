<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Playlist</title>
  <link rel="stylesheet"  href="challenge5.css">
</head>
<body>
  <header>
    <div class="screen-header"> <!--고정픽스 생각해봐야함-->
      <div class="screen-header__column">
        <span>
        <i class="fas fa-times fa-lg"></i>
      </span>
      </div>
      <div class="screen-header__column">
        <span>Playlist</span>
      </div>
      <div class="screen-header__column">
        <span>
        <i class="fas fa-search fa-lg"></i>
        </span>
      </div>
    </div>
  </header>

  <main class="playlist-screen">
    <section id="playlist-delegate">
      <div class="playlist-main">
        <div class="playlist-main__column">
          <img src="images/dream1.JPG" class="playlist-main__photo">
          <div class="playlist-main__text">
            <h1 class="playlist-main__title">21.03.13</h1>
            <h3 class="playlist-main__user">by heeming</h3>
          </div>
        </div>
      </div>
    </section>

    <section id="play-button">
      <div class="play-buttons">
        <div class="play-buttons__play">
          <span><i class="fas fa-play"></i></span>
        </div>
        <div class="play-buttons__etc">
          <span><i class="fas fa-random"></i></span>
          <span><i class="fas fa-plus"></i></span>
        </div>
      </div>
    </section>

    <section id="music-list-screen">
      <div class="music-list">
        <div class="music-list__column">
          <img src="images/1.jpg" class="music-list__photo">
          <div class="music-list__text">
            <h3 class="music-list__title">오래도록 고맙도록</h3>
            <h5 class="music-list__singer">Brown Eyed Soul</h5>
          </div>
        </div>
        <div class="music-list__column">
          <span>
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
      </div>

      <div class="music-list">
        <div class="music-list__column">
          <img src="images/2.jpg" class="music-list__photo">
          <div class="music-list__text">
            <h3 class="music-list__title">I Do Too</h3>
            <h5 class="music-list__singer">The Reklaws</h5>
          </div>
        </div>
        <div class="music-list__column">
          <span>
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
      </div>

      <div class="music-list">
        <div class="music-list__column">
          <img src="images/3.jpg" class="music-list__photo">
          <div class="music-list__text">
            <h3 class="music-list__title">그런 사람이기를</h3>
            <h5 class="music-list__singer">Brown Eyed Soul</h5>
          </div>
        </div>
        <div class="music-list__column">
          <span>
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
      </div>

      <div class="music-list">
        <div class="music-list__column">
          <img src="images/4.jpg" class="music-list__photo">
          <div class="music-list__text">
            <h3 class="music-list__title">1,000,000 X better</h3>
            <h5 class="music-list__singer">Griff & Honne </h5>
          </div>
        </div>
        <div class="music-list__column">
          <span>
            <i class="fas fa-ellipsis-h"></i>
          </span>
        </div>
      </div>
    

    <div class="music-list">
      <div class="music-list__column">
        <img src="images/5.jpg" class="music-list__photo">
        <div class="music-list__text">
          <h3 class="music-list__title">Born this way</h3>
          <h5 class="music-list__singer">Laddygaga</h5>
        </div>
      </div>
      <div class="music-list__column">
        <span>
          <i class="fas fa-ellipsis-h"></i>
        </span>
      </div>
    </div>
  </section>

  </main>
  <script src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous"></script>
</body>
</html>
