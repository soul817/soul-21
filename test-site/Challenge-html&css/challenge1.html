<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>create an account</title>
  <style>
    body {
      font-family: Georgia;
      font-weight: 600; 
    }
  </style>
</head>
<body>
  <h1>Create An Account</h1>
  <form>
    <label for="First-name">First name</label>
    <input required placeholder="First name" type="text" id="First-name"/><br>
    <label for="Last-name">Last name</label>
    <input required placeholder="Last name" type="text" id="Last-name"/><br>
    <label for="Email">Email</label>
    <input required placeholder="Email" type="email" id="Email"/><br>
    <label for="username">Username</label>
    <input required placeholder="Username"type="text" id="Username" /><br>
    <label for="Password">Password</label>
    <input required placeholder="Password" type="password" id="Password" minlength="10"/><br>
    <label for="Birth-date">Birth date</label>
    <input required type="date" id="Birth-date" /><br>
    <label for="happy">How happy are you?</label>
    <input required type="range" id="happy" list="tickmarks">
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
      </datalist><br>
    <label for="color">What is your fav. color?</label>
    <input required type="color" id="color" /><br>
    <input type="Submit" value="Create Account" />
  </form>
</body>
</html>
