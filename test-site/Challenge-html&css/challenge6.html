<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="challenge6.css">
  </head>
  <body>
    <main>
      <div class="menu-bar">
        <i class="fas fa-bars fa-lg"></i>
        <span>library</span>
        <i class="fas fa-shopping-bag fa-lg"></i>
      </div>
      <div class="search-bar">
        <div>Search books....</div>
        <i class="fas fa-search fa-lg"></i>
      </div>
      <div class="title-bar1">
        <span>Book of the day</span>
      </div>
      <div class="content-bar">
        <img src="images/book1.jpg" class="content-bar__photo" />
        <div class="content-bar__column">
          <span>나도 아직 나를 모른다</span>
          <span>허지원</span>
          <span>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </span>
          <div class="content-bar__description">
            <div>심리학</div>
            <div class="content-bar__bio">에세이</div>
          </div>
          <div class="content-bar__btn">
            <div class="content-bar__btn-bm">
              <i class="fas fa-bookmark"></i>
            </div>
            <div>Book Now</div>
          </div>
        </div>
      </div>
      <div class="title-bar2">
        <span>Top Adventures</span>
      </div>
      <div class="books-eval">
        <div class="books-eval__book">
          <img src="images/book2.jpg" class="books-eval__book-photo"/>
          <span class="books-eval__book-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </span>
        </div>
        <div class="books-eval__book">
          <img src="images/book3.jpg" class="books-eval__book-photo"/>
          <span class="books-eval__book-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </span>
        </div>
        <div class="books-eval__book">
          <img src="images/book4.png" class="books-eval__book-photo"/>
          <span class="books-eval__book-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </span>
        </div>
      </div>
      <div class="title-bar3">
        <span>A book recommendation</span>
      </div>
      <div class="content-bar">
        <img src="images/book5.png" class="content-bar__photo-stan" />
        <div class="content-bar__column">
          <span>오늘부터 개발자</span>
          <p>
            3,000명 이상의 수강생이 검증한 강의의 액기스만 모은, 개발자를 꿈꾸는 당신의 소중한 수백 시간을 줄여줄 ‘개발자 취업 입문 개론’. 개발자를 꿈꾸며 공부를 시작한 저자가 들려주는 개발자 취업의 생생한 경험담이다.
          </p>          
        </div>
      </div>
    </main>
  </body>
</html>
